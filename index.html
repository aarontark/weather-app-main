<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Weather app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <nav class="navbar">
    <section class="logo-container">
      <img class="logo" src="./assets/images/logo.svg" alt="weather now logo">
      <h3 class="company-name">Weather Now</h3>
    </section>
    <section class="units-dropdown">
      <img class="units-settings" src="./assets/images/icon-units.svg" alt="units-settings">
      <p class="settings-title">Units</p>
      <img class="dropdown-img" src="./assets/images/icon-dropdown.svg" alt="dropdown">
    </section>
  </nav>
  <main class="main-content">
    <section class="search-card">
      <h1 class="site-intro">How's the sky looking today?</h1>
      <div class="search-container">
        <div class="search-input-container">
          <img class="search-icon" src="./assets/images/icon-search.svg" alt="search icon">
          <input class="search-bar" type="text">
        </div>
        <button class="search-button">Search</button>
      </div>
    </section>
    <section class="weather-info">
      <section class="weather-summary">
        <div class="weather-summary-main">
          <h3 class="location">Berlin, Germany</h3>
          <p class="date">Tuesday, Aug 5, 2025</p>
          <div class="main-temp">
            <img src="./assets/images/icon-sunny.webp" alt="sunny">
            <h1 class="main-temp-display">68</h1>
          </div>
        </div>
        <div class="secondary-weather-info">
          <div class="secondary-weather-card">
            <p class="feels-like">Feels Like</p>
            <p class="feels-like-display">18</p>
          </div>
          <div class="secondary-weather-card">
            <p class="humidity">Humidity</p>
            <p class="humidity-display">46%</p>
          </div>
          <div class="secondary-weather-card">
            <p class="wind">Wind</p>
            <p class="wind-display">14 km/h</p>
          </div>
          <div class="secondary-weather-card">
            <p class="precipitation">Precipitation</p>
            <p class="precipitation-display">0 mm</p>
          </div>
        </div>
      </section>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
